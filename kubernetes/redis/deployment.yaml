---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - image: library/redis:alpine
        imagePullPolicy: Always
        name: redis
        ports:
        - containerPort: 6379
        envFrom:
        - configMapRef:
            name: core-configmap
        - secretRef:
            name: core-secrets
      restartPolicy: Always
